    <div id= "contents" class="container theme-showcase">
      <h2>
      <span class="label label-default">Question</span>
      <span id="question">What are the disparities within early childhood, education, and income, across race and sex in United States?</h2>


    <div id="controls">
      <span>
        <label><input id="combine" type="radio" name="grouping" value="combine" checked>Combine</label>
        <label><input id="continents" type="radio" name="grouping" value="continents">Type of Household</label>
        <label><input id="country-centers" type="radio" name="grouping" value="country-centers">Country Centers</label>
        <label><input id="population" type="radio" name="grouping" value="population">Population</label>
      </span>
      <span>
        <label><input id="colors" type="radio" name="fill" value="colors" checked>Type of Home</label>
        <label><input id="flags" type="radio" name="fill" value="flags">Group</label>
      </span>
    </div>
    <div id="country-info"></div>
    <div id="bubble-chart"></div>

    <script>
      d3.queue()
        .defer(d3.csv, "countries.csv")
        .defer(d3.json, "continent-names.json")
        .await(createBubbleChart);
    </script>
